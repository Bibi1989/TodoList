<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Project</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav>
        <a href="home.html" class="nav-home">Home</a>
        <a href="index.html" id="logout" class="nav-login">Log Out</a>
    </nav>
    <div class="container">
        <h1 class="welcome">Welcome: <span id="dis"></span></h1>
        <form id='form'>
            <h1>Add File To List</h1>
            <div class="name">
                <input type="text" id="name" placeholder="Your Names...">
            </div>
            <div class="name">
                <input type="text" id="title" placeholder="Title...">
            </div>
            <div class="name">
                <input type="email" id="email" placeholder="Your E-Mail...">
            </div>
            <div class="name">
                <input type="submit" id="btn" value="Submit">
            </div>
        </form>

        <div class="display">
            <p>S/N</p>
            <p>Names</p>
            <p>Title</p>
            <p>E-Mail</p>
            <p>Remove</p>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/session.js"></script>
</body>
