<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="nav">
        <a href="index.html" class="nav-home">Home</a>
        <a href="index.html" class="nav-login">Register</a>
    </div>
    <div class="container">
    
        <h1 class="reg">Login Here</h1>
        <form id='log-form'>
                <div class="name">
                    <input type="email" id="log-email" placeholder="Your Names...">
                </div>
                <div class="name">
                    <input type="password" id="pass" placeholder="Password...">
                </div>
                <div class="redirect">
                    <input type="submit" id="btn" value="Login">
                </div>
                <p class="txt">Register if you have not</p>
                <a href="index.html" class="login">Register</a>
        </form>
        
    </div>

    <script src="js/log.js"></script>
</body>
</html>
