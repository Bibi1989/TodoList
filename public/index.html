<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Project</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="nav">
        <a href="index.html" class="nav-home">Home</a>
        <a href="login.html" class="nav-login">Login</a>
    </div>
    <div class="container">
        
        <h1 class="reg">Register Here</h1>
        <form id='form'>
                <div class="name">
                    <input type="text" id="reg-name" placeholder="Your Names...">
                </div>
                <div class="name">
                    <input type="email" id="reg-email" placeholder="Your E-Mail...">
                </div>
                <div class="name">
                    <input type="password" id="pass" placeholder="Password...">
                </div>
                <div class="name">
                    <input type="password" id="pass1" placeholder="Confirm Password...">
                </div>
                <div class="redirect">
                    <input type="submit" id="btn" value="Register">
                </div>
                <p class="txt">Click the login button if you have register already</p>
                <a href="login.html" class="login">Login</a>
        </form>
        
        
    </div>

    <script src="js/reg.js"></script>
</body>
</html>
